<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Repository File List</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: lightblue;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
        }

        .div1 {
            margin: 10px auto;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: lightblue;
            color: #fff;
        }

        .header-img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            object-fit: cover;

        }
    </style>
</head>

<body>
    <header>
        <h1>Ryan's GitHub File List</h1>
        <div class="header-img">
            <img src="https://kcprc.com/wp-content/uploads/2022/10/golf-150x150.jpg" alt="My Avatar">
        </div>
    </header>

    <div class="container" id="file-container">

    </div>

    <footer>
        <p>&copy; Ryan Eagar, April 18, 2024</p>
    </footer>
    <script>
        async function githubFilelist() {
            const response = await fetch("https://api.github.com/repos/ryaneagar/SD330/contents/");
            const data = await response.json();
            let htmlString = "";

            for (let file of data) {
                const fname = file.name;
                const fpath = "https://ryaneagar.github.io/SD330/" + fname;
                htmlString += `<div class='div1'><a href='${fpath}'>${fname}</a></div>`;
            }

            document.getElementById('file-container').innerHTML = htmlString;
        }

        githubFilelist();
    </script>
</body>

</html>
